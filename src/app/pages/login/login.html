<div class="login-wrapper">
  <div class="login-card">
    <h1 class="login-title">Sign In</h1>

    <form class="login-form">
      <div>
        <label class="login-label">Username</label>
        <input class="login-input" type="text" id="username" autocomplete="username" placeholder="Enter your Name"/>
      </div>

      <div>
        <label class="login-label">Password</label>
        <input class="login-input" type="password" id="password" autocomplete="current-password" placeholder="Enter your Password"/>
      </div>

      <button appButton type="submit">Sign In</button>
      <p class="text-sm text-center text-slate-500 mt-4">
        Don't have an account?
        <a routerLink="/register" class="text-slate-500 font-medium underline"> Register </a>
      </p>
    </form>
  </div>
</div>
