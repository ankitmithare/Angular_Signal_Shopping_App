
<div class="login-wrapper">
  <div class="login-card">
    <h1 class="login-title">Register</h1>

    <form class="login-form">
      <div>
        <label class="login-label">Username</label>
        <input class="login-input" type="text" id="username"
        [field]="registerForm.username"
         placeholder="Enter your username"/>
         <app-form-error [control]="registerForm.username()"></app-form-error>
      </div>

      <div>
        <label class="login-label">Email</label>
        <input class="login-input" type="email" id="email" 
        [field]="registerForm.email"
        placeholder="Enter your email" />
        <app-form-error [control]="registerForm.email()"></app-form-error>
      </div>

      <div>
        <label class="login-label">Password</label>
        <input class="login-input" type="password"  id="password" 
        [field]="registerForm.password"
        placeholder="Enter your password" />
        <app-form-error [control]="registerForm.password()"></app-form-error>
      </div>

      <div>
        <label class="login-label">Confirm Password</label>
        <input class="login-input" type="password"  id="confirmPassword"
        [field]="registerForm.confirmPassword" 
        placeholder="Enter your password" />
        <app-form-error [control]="registerForm.confirmPassword()"></app-form-error>  
      </div>

      <button (click)="onSubmit($event)" appButton type="submit" [disabled]="registerForm().invalid() || isLoading()">
        {{ isLoading() ? 'Registering...' : 'Register' }}
      </button>

      <p class="text-sm text-center text-slate-500 mt-4">       
        Already have an account?
        <a routerLink="/login" class="text-slate-500 font-medium underline">
          Login
        </a>
      </p>
    </form>
  </div>
</div>
